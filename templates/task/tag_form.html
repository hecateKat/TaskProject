{% extends "base.html" %}

{% block title %}Create/Edit Tag{% endblock %}

{% block content %}
<h2>{% if tag %}Edit{% else %}Create{% endif %} Tag</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'tags:tag-list' %}">Back to Tag List</a>
{% endblock %}
