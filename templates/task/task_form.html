{% extends "base.html" %}

{% block title %}Create/Edit Task{% endblock %}

{% block content %}
<h2>{% if task %}Edit{% else %}Create{% endif %} Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'task:task-list' %}">Back to Task List</a>
{% endblock %}
